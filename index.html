<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlook 電郵界面</title>
    <script src="script.js" defer></script>
    <script src="email_2.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: #f3f2f1;
        }

        .top-bar {
            background: #0078d4;
            color: white;
            height: 48px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 16px;
        }

        .top-bar .logo {
            font-weight: 600;
            font-size: 16px;
        }

        .top-bar .search-box {
            flex: 1;
            max-width: 500px;
            position: relative;
        }

        .top-bar input {
            width: 100%;
            padding: 6px 12px 6px 32px;
            border: none;
            border-radius: 2px;
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .top-bar input::placeholder {
            color: rgba(255,255,255,0.8);
        }

        .top-bar .search-icon {
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
        }

        .main-container {
            display: flex;
            height: calc(100vh - 48px);
        }

        .sidebar {
            width: 220px;
            background: #faf9f8;
            border-right: 1px solid #edebe9;
            overflow-y: auto;
        }

        .folder-item {
            padding: 10px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s;
        }

        .folder-item:hover {
            background: #f3f2f1;
        }

        .folder-item.active {
            background: #e1dfdd;
            border-left: 3px solid #0078d4;
            font-weight: 600;
        }

        .folder-icon {
            width: 16px;
            height: 16px;
        }

        .mail-list {
            width: 380px;
            background: white;
            border-right: 1px solid #edebe9;
            display: flex;
            flex-direction: column;
        }

        .mail-list-header {
            padding: 16px;
            border-bottom: 1px solid #edebe9;
        }

        .mail-list-header h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .mail-list-toolbar {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .toolbar-btn {
            padding: 6px 12px;
            border: 1px solid #8a8886;
            background: white;
            border-radius: 2px;
            cursor: pointer;
            font-size: 12px;
        }

        .toolbar-btn:hover {
            background: #f3f2f1;
        }

        .mail-items {
            flex: 1;
            overflow-y: auto;
        }

        .mail-item {
            padding: 16px;
            border-bottom: 1px solid #edebe9;
            cursor: pointer;
            transition: background 0.2s;
        }

        .mail-item:hover {
            background: #f3f2f1;
        }

        .mail-item.active {
            background: #e1dfdd;
            border-left: 3px solid #0078d4;
        }

        .mail-item.unread {
            background: #f3f2f1;
            font-weight: 600;
        }

        .mail-sender {
            font-size: 14px;
            margin-bottom: 4px;
        }

        .mail-subject {
            font-size: 13px;
            margin-bottom: 4px;
            color: #323130;
        }

        .mail-preview {
            font-size: 12px;
            color: #605e5c;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .mail-time {
            font-size: 12px;
            color: #605e5c;
            margin-top: 4px;
        }

        .mail-content {
            flex: 1;
            background: white;
            overflow-y: auto;
        }

        .mail-content-header {
            padding: 24px;
            border-bottom: 1px solid #edebe9;
        }

        .mail-content-subject {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .mail-content-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .sender-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #0078d4;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .sender-details {
            flex: 1;
        }

        .sender-name {
            font-weight: 600;
            font-size: 14px;
        }

        .sender-email {
            font-size: 12px;
            color: #605e5c;
        }

        .mail-content-body {
            padding: 24px;
            line-height: 1.6;
        }

        .empty-state {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #605e5c;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }
            .folder-item span {
                display: none;
            }
            .mail-list {
                width: 100%;
            }
            .mail-content {
                display: none;
            }
            .mail-content.show-mobile {
                display: block;
                position: absolute;
                top: 48px;
                left: 0;
                right: 0;
                bottom: 0;
                z-index: 10;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo">瞬鑫環球貿易</div>
        <div class="search-box">
            <span class="search-icon">🔍</span>
            <input type="text" placeholder="搜尋郵件">
        </div>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <div class="folder-item active" data-folder="inbox">
                <span class="folder-icon">📥</span>
                <span>收件匣</span>
            </div>
            <div class="folder-item" data-folder="drafts">
                <span class="folder-icon">📝</span>
                <span>草稿</span>
            </div>
            <div class="folder-item" data-folder="sent">
                <span class="folder-icon">📤</span>
                <span>寄件備份</span>
            </div>
            <div class="folder-item" data-folder="deleted">
                <span class="folder-icon">🗑️</span>
                <span>刪除的郵件</span>
            </div>
            <div class="folder-item" data-folder="junk">
                <span class="folder-icon">⚠️</span>
                <span>垃圾郵件</span>
            </div>
            <div class="folder-item" data-folder="archive">
                <span class="folder-icon">📦</span>
                <span>封存</span>
            </div>
        </div>

        <div class="mail-list">
            <div class="mail-list-header">
                <h2>收件匣</h2>
                <div class="mail-list-toolbar">
                    <button class="toolbar-btn">🔄 重新整理</button>
                    <button class="toolbar-btn">📌 標示</button>
                </div>
            </div>
            <div class="mail-items" id="mailItems">
                <!-- 郵件項目將由 JavaScript 動態生成 -->
            </div>
        </div>

        <div class="mail-content" id="mailContent">
            <div class="empty-state">選擇一封郵件以閱讀</div>
        </div>
    </div>

</body>
</html>
